# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Cleanup pre-installed tools
        run: |
          # This is a fix for https://github.com/actions/virtual-environments/issues/1918
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Cache
        id: cache
        uses: actions/cache@v3.0.2
        with:
          path: cache
          key: ${{ runner.os }}-cache
      - name: Submodules
        run: |
          git clone --recursive https://github.com/ndreuu/SMTLIB2.git
          git submodule update --init --recursive
      - name: Redlog
        run: |
          ls
          sudo apt install gdebi
          sudo gdebi --n ./d/reduce.deb
      - name: Preparing
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          cd ./z3
          python3 ./scripts/mk_make.py 
          cd build; make
          cp -r z3 cache
      - name: Build
        run: |
          rm -rf ./z3/build 
          mkdir ./z3/build
          cp -r cache/z3 ./z3/build 
          dotnet restore ./ADTsolver.sln
          dotnet build ./ADTsolver.sln  /nodeReuse:false 
      - name: Run
        run: |
          cd ./CataHornSolver
          for v in ./Tests/Source/TIP-no-NAT/*.smt2
          do timeout 2s sh -c "echo $v; dotnet run --project CataHornSolver.fsproj $v -- >> output.txt" || true
          done;
      - uses: actions/upload-artifact@v3
        with:
          run: ls
          name: artifact
          path: ./CataHornSolver/output.txt