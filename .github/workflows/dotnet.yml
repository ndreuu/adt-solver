# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Cleanup pre-installed tools
        run: |
          # This is a fix for https://github.com/actions/virtual-environments/issues/1918
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Preparing
        run: |
          git clone --recursive https://github.com/ndreuu/SMTLIB2.git
          git submodule update --init --recursive
          ls
          sudo apt install gdebi
          sudo gdebi --n ./d/reduce.deb
          cd ./z3
          python3 ./scripts/mk_make.py 
          cd build; make
      - name: Build
        run: |
          dotnet restore ./ADTsolver.sln
          dotnet build ./ADTsolver.sln
      - name: Run
        run: |
          cd ./CataHornSolver
          for v in ./Tests/Source/TIP-no-NAT/*.smt2
          do timeout 30s sh -c "echo $v; dotnet run --project CataHornSolver.fsproj $v -- >> output.txt" || true
          done;
      - uses: actions/upload-artifact@v3
        with:
          run: ls
          name: artifact
          path: ./CataHornSolver/output.txt